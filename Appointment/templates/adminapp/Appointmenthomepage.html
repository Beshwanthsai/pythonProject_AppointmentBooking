<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-between;
            padding: 14px 16px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            flex: 1;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff6347;
        }

        .navbar .right {
            order: 1;
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #85dc7b;
            margin-top: 60px; /* Adjust for fixed navbar */
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        .hero p {
            font-size: 1.2em;
            color: #fff;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
            background-color: #265146;
        }

        .carousel-container {
            display: flex;
            overflow: hidden;
            width: 80%;
            max-width: 1000px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #f2f2f2;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f2f2f2;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        footer a:hover {
            color: #ff6347;
            transform: scale(1.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-links a {
            color: #f2f2f2;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
        }

        .footer-links a:hover {
            color: #ff6347;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'appointmenthomepage' %}">Home</a>
        <a href="{% url 'Aboutpage' %}">About</a>
        <a href="{% url 'Contactpage' %}">Contact</a>
        <a href="{% url 'bookingpage' %}">Book Appointment</a>
        <a href="#login" class="right">Login</a>
        <a href="#register" class="right">Register</a>
    </div>

    <section class="hero">
        <h1>Welcome to Project HB</h1>
        <p>Manage your Hostel Bookings efficiently here!</p>
    </section>

    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="{% static 'images/hostel1.png' %}" alt="Feature 1">
            </div>
            <div class="carousel-slide">
                <img src="{% static 'images/hostel2.png' %}" alt="Feature 2">
            </div>
            <div class="carousel-slide">
                <img src="{% static 'images/hostel3.png' %}" alt="Feature 3">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-links">
            <a href="{% url 'Aboutpage' %}">About Us</a>
            <a href="{% url 'Contactpage' %}">Contact Us</a>
            <a href="{% url 'bookingpage' %}">Book Appointment</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <p>&copy; 2023 Appointment Application. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for carousel functionality
        const slides = document.querySelectorAll('.carousel-slide');
        let currentSlide = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 2000); // Change slide every 2 seconds
        showSlide(currentSlide);
    </script>
</body>
</html>
