{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="{% static 'bookingpage.css' %}">
    <style>
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar .right {
            float: right;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'appointmenthomepage' %}">Home</a>
        <a href="{% url 'Aboutpage' %}">About</a>
        <a href="{% url 'Contactpage' %}">Contact</a>
        <a href="{% url 'bookingpage' %}">Book Appointment</a>
        <a href="#login" class="right">Login</a>
        <a href="#register" class="right">Register</a>
    </div>

    {% block body %}
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>Book an Appointment</h2>
                <form method="post" action="{% url 'bookingpage' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
